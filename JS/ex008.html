<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
</head>
    <body>
        <h1>Conferencia de Nacionalidade</h1>
            Digite de que país você é: <input type="text" name="nacionalidade" id="nacionalidade">
            <input type="button" value="Verificar" onclick="verifica()">
            <div id="res">

            </div>
        <script>
            function verifica() {
                var pais = document.querySelector('input#nacionalidade')
                pais = pais.value.toUpperCase()
                var res = document.querySelector('div#res')

                if(pais == 'BRASIL'){
                    res.innerHTML = "<p>Você é <b>Brasileiro</b>!</p>"
                } else {
                    res.innerHTML = "<p>Você é <b>Estrangeiro</b>!</p>"
                }
                res.innerHTML += "<p>Obrigado por utilizar o programa!</p>"
            }
        </script>
    </body>
</html>
