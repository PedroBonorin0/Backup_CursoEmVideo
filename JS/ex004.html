<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CursoJS</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome!')
        var preco = Number(window.prompt('Digite um preco qualquer...'))
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras! <br>`)
        document.write(`Olá ${nome}, seu nome em maiúsculo é ${nome.toUpperCase()}! <br>`)
        document.write(`Olá ${nome}, seu nome em minúsculo é ${nome.toLowerCase()}! <br>`)
        document.write(`Seu valor é de ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
