<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML-CSS</title>
</head>
    <body>
        <h1>Vídeos em HTML5</h1>
        <p>Vamos aprender a ver vídeos em sites!</p>
        <hr>
        <h2>Vídeos hospedados no site</h2>
        <p>Este vídeo está hospedado nesse site!</p>
        <video width="500" controls poster="media/thumbnail.png">
            <source src="media/meu-video.mp4" type="video/mp4">
            <!--
            source para outros tipos de arquivo!
            -->
            <p>Seu navegador não tem suporte para vídeos...</p>
        </video>
        
        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/6stlCkUDG_s"
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </body>
</html>
